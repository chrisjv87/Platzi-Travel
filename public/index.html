<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/css/tailwind.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Platzi Travel</title>
    </head>
    <body>
        <nav></nav>
        <div id="tab_bar"></div>
        <section class="w-full h-screen">
            <div id="home">
                <div class="w-full h-3/4">
                    <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                        <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
                        <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">
                            Explorar
                        </button>
                    </div>
                    <div class="w-full h-full">
                        <img src="./img/sanFrancisco.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="p-6" id="recomendados">
                <p class="text-3xl font-semibold text-primary">Recomendados</p>
                <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
                    <div class="Card">
                        <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
                        <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                            <p class="text-white font-bold text-xl px-4 py-2">Norway</p>
                            <p class="text-white text-base px-4">Paisajes increibles</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
                        <div class="w-full h-2/5 bg-white rounded-b-lg">
                            <p class="text-tertiary font-bold text-xl px-4 py-2">New York</p>
                            <p class="text-tertiary text-base px-4">La gran manzana</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="w-full h-3/5 bg-miami bg-cover rounded-t-lg"></div>
                        <div class="w-full h-2/5 bg-secondary rounded-b-lg">
                            <p class="text-white font-bold text-xl px-4 py-2">Miami</p>
                            <p class="text-white text-base px-4">La mejor playa del mundo</p>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="w-full h-3/5 bg-sanFranciscoDesktop bg-cover rounded-t-lg"></div>
                        <div class="w-full h-2/5 bg-white rounded-b-lg">
                            <p class="text-tertiary font-bold text-xl px-4 py-2">San Francisco</p>
                            <p class="text-tertiary text-base px-4">Puente de acero mas grande de EU</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="rentas_destacadas"></div>
        </section>
        <footer>

        </footer>
    </body>
</html>
